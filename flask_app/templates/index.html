<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Obake Sushi</title>
</head>
<body>
    <div class="container d-flex justify-content-between">
        <h1>Obake Sushi</h1>
        <a href="/login">Returning sushi monster? Login here!</a>
    </div>
    <div class="container">
        <h3 class="text-center">Monstrously Delicious Sushi</h3>
        <form action="/register" method="POST" class="form-group">
            <div class="container col-7 my-5 mx-auto">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" name="address">
                    <div>
                        <label for="city">City:</label>
                        <input type="text" name="city">
                        <label for="state">State:</label>
                        <input type="text" name="state">
                    </div>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                        <label for="confirm_pass">Confirm Password:</label>
                        <input type="password" name="confirm_pass">
                    </div>
                </div>
                <input type="submit" value="Become a Sushi Monster" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
