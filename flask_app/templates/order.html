<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/script/script.js"></script>
    <title>Order</title>
</head>
<body>
    <div id="header" class="container d-flex justify-content-between my-3 mx-auto">
        <h1>Obake Sushi</h1>
        <div class="topnav">
            <a href="/home" class="active">Home</a> |
            <a href="/order">Order</a> |
            <a href="/account">Account</a> | 
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="container text-center">
        <h3>Let's Make Some Sushi!</h3>
        <div class="container">
            <form action="/new_order" method="post">
                <input type="hidden" name="user_id" value="{{session.user_id}}">
                <div>
                    <label for="method">Method:</label>
                    <select name="method" id="method">
                        <option value="eat-in">Eat In Store</option>
                        <option value="pickup">Pick-Up</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>
                <div class="container">
                    <label for="quantity">Pieces of Sushi:</label>
                    <select name="quantity" id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <label for="rice">Rice Amount:</label>
                    <select name="rice" id="rice">
                        <option value="full">Full</option>
                        <option value="half">half</option>
                    </select>
                    <label for="wasabi">Wasabi?</label>
                    <select name="wasabi" id="wasabi">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label for="fish">Choices:</label>
                    <input type="radio" name="fish" value="tuna">Tuna
                    <input type="radio" name="fish" value="salmon">Salmon
                    <input type="radio" name="fish" value="shrimp">Shrimp
                </div>
                <input type="submit" value="Order Sushi" class="btn" id="order_submit">
            </form>
        </div>
    </div>
</body>
</html>
