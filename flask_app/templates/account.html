<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Account</title>
</head>
<body>
    <div id="header" class="container d-flex justify-content-between">
        <h1>Obake Sushi</h1>
        <img src="/static/images/obake_tuna.png" class="img" alt="Obake Tuna" height="150" width="150">
        <div class="topnav">
            <a href="/home" class="active">Home</a> |
            <a href="/order">Order</a> |
            <a href="/account">Account</a> | 
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="container col-5 mx-auto">
        <div class="container">
            <h3>Account Info</h3>
            <form action="/edit_account" method="POST">
                <div class="container">
                    <input type="hidden" name="user_id" value="{{user.id}}">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" value="{{user.first_name}}" class="form-control">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" value="{{user.last_name}}" class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" name="email" value="{{user.email}}" class="form-control">
                    <label for="address">Address:</label>
                    <input type="text" name="address" value="{{user.address}}" class="form-control">
                    <label for="city">City:</label>
                    <input type="text" name="city" value="{{user.city}}" class="form-control">
                    <label for="state">State:</label>
                    <select name="state" id="state" class="form-control">
                        <option value="{{user.state}}" selected>{{user.state}}</option>
                        <option value="AL">Alabama (AL)</option>
                        <option value="AK">Alaska (AK)</option>
                        <option value="AZ">Arizona (AZ)</option>
                        <option value="AR">Arkansas (AR)</option>
                        <option value="CA">California (CA)</option>
                        <option value="CO">Colorado (CO)</option>
                        <option value="CT">Connecticut (CT)</option>
                        <option value="DE">Delaware (DE)</option>
                        <option value="DC">District Of Columbia (DC)</option>
                        <option value="FL">Florida (FL)</option>
                        <option value="GA">Georgia (GA)</option>
                        <option value="HI">Hawaii (HI)</option>
                        <option value="ID">Idaho (ID)</option>
                        <option value="IL">Illinois (IL)</option>
                        <option value="IN">Indiana (IN)</option>
                        <option value="IA">Iowa (IA)</option>
                        <option value="KS">Kansas (KS)</option>
                        <option value="KY">Kentucky (KY)</option>
                        <option value="LA">Louisiana (LA)</option>
                        <option value="ME">Maine (ME)</option>
                        <option value="MD">Maryland (MD)</option>
                        <option value="MA">Massachusetts (MA)</option>
                        <option value="MI">Michigan (MI)</option>
                        <option value="MN">Minnesota (MN)</option>
                        <option value="MS">Mississippi (MS)</option>
                        <option value="MO">Missouri (MO)</option>
                        <option value="MT">Montana (MT)</option>
                        <option value="NE">Nebraska (NE)</option>
                        <option value="NV">Nevada (NV)</option>
                        <option value="NH">New Hampshire (NH)</option>
                        <option value="NJ">New Jersey (NJ)</option>
                        <option value="NM">New Mexico (NM)</option>
                        <option value="NY">New York (NY)</option>
                        <option value="NC">North Carolina (NC)</option>
                        <option value="ND">North Dakota (ND)</option>
                        <option value="OH">Ohio (OH)</option>
                        <option value="OK">Oklahoma (OK)</option>
                        <option value="OR">Oregon (OR)</option>
                        <option value="PA">Pennsylvania (PA)</option>
                        <option value="RI">Rhode Island (RI)</option>
                        <option value="SC">South Carolina (SC)</option>
                        <option value="SD">South Dakota (SD)</option>
                        <option value="TN">Tennessee (TN)</option>
                        <option value="TX">Texas (TX)</option>
                        <option value="UT">Utah (UT)</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="container d-flex justify-content-center">
                    <input type="submit" value="Update Account Info" class="btn update_btn">
                </div>
            </form>
            {% with messages = get_flashed_messages(category_filter=['update']) %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-center">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        <!-- <div class="container"> add previous orders after updating to many-to-many relationships
            <h3>Previous Orders:</h3>
            {% for order in all_orders %}
                Method: {{order.method}}
            {% endfor %}
        </div> -->
    </div>
</body>
</html>
