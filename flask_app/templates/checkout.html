<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Checkout</title>
</head>
<body>
    <div id="header" class="container d-flex justify-content-between">
        <h1>Obake Sushi</h1>
        <img src="/static/images/obake_shrimp.png" class="img" alt="Obake Gunkan" height="150px" width="150px">
        <div class="topnav">
            <a href="/home" class="active">Home</a> |
            <a href="/order">Order</a> |
            <a href="/account">Account</a> | 
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="container col-5 my-5 mx-auto">
        <h3 class="text-center">Order Confirmation</h3>
        <div class="container">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Method</th>
                        <th>Fish</th>
                        <th>Amount of Rice</th>
                        <th>Wasabi?</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    {% for order in orders %}
                    <tr>
                        <td>{{order.method}}</td>
                        <td>{{order.fish}}</td>
                        <td>{{order.rice}}</td>
                        <td>{{order.wasabi}}</td>
                        <td>{{order.quantity}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        <hr>
        <!-- <div class="container d-flex justify-content-end"> Need to make many-to-many connections before I can do this
            <h3>Total</h3>
            jijna price display here
        </div> -->
        <div class="container d-flex justify-content-between">
            <button class="btn" onclick="location.assign('/delete')" style="background-color: #ff91a4;">Cancel Order</button>
            <button class="btn" onclick="location.assign('/home')">Submit Order</button>
        </div>
    </div>
</body>
</html>
